<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Etrix</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Colors */
        :root {
            --dark-blue: #3B525A;
            --vibrant-orange: #EE661A;
            --soft-cream: #F0ECD8;
        }

        /* Body */
        body {
            background-color: var(--soft-cream);
            color: var(--dark-blue);
            line-height: 1.6;
            padding: 20px;
        }

        /* Form Container */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 1.1rem;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"], input[type="email"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: var(--vibrant-orange);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: var(--dark-blue);
        }

        /* Problems Section */
        .problems-section {
            margin-bottom: 20px;
        }
        .problems-section label {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        .problems-section input[type="checkbox"] {
            margin-right: 10px;
        }
        .problems-section input[type="text"] {
            width: calc(100% - 22px);
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form action="file:///C:/submit" method="POST">
            <!-- Basic Info Section -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required="">
            </div>

            <div class="form-group">
                <label for="email">Email</label> 
                <input type="text" id="e-mail" name="e-mail" placeholder="Your Email" required=""> 
            </div>

            <div class="form-group">
                <label for="phone number">Phone Number</label> 
                <input type="text" id="phone number" name="phone number" placeholder="Your Phone Number" required=""> 
            </div><div class="form-group">
                <label for="age">Age</label>
                <input type="text" id="age" name="age" placeholder="Your Age" required="">
            </div><div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required="">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Your Location" required="">
            </div>

            <div class="form-group">
                <label for="interestField">Interest Field</label>
                <input type="text" id="interestField" name="interestField" placeholder="Your Interest Field" required="">
            </div>

            <div class="form-group">
                <label for="businessName">Business Name</label>
                <input type="text" id="businessName" name="businessName" placeholder="Business Name" required="">
            </div>

            <div class="form-group">
                <label for="businessType">Business Type/Category</label>
                <input type="text" id="businessType" name="businessType" placeholder="Business Type/Category" required="">
            </div>

            <div class="form-group">
                <label for="businessLocation">Business Online/Location</label>
                <input type="text" id="businessLocation" name="businessLocation" placeholder="Business Online/Location" required="">
            </div>

            <!-- Problems Section -->
            <div class="problems-section">
                <label>Problems You Need Help With</label><br>
                <label>
                    <input type="checkbox" name="problems" value="Funding"> Funding
                </label><br>
                <label>
                    <input type="checkbox" name="problems" value="Co-founder"> Co-founder
                </label><br>
                <label>
                    <input type="checkbox" name="problems" value="Skills"> Skills
                </label><br>
                <label>
                    <input type="checkbox" name="problems" value="Idea"> Idea
                </label><br>
                <label>
                    <input type="checkbox" name="problems" value="Scaling"> Scaling
                </label><br>
                <label>
                    <input type="checkbox" name="problems" value="Other"> Other (please specify):
                    <input type="text" name="other_problem" placeholder="Your problem...">
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit">Sign Up</button>
        </form>
    </div>


</body></html>
